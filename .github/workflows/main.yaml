# Builds and tests sending
name: Sending Build

# Trigger the workflow on all pull requests and only pushes to the main branch
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main


jobs:
  # Runs the build for the sending project
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -

      # Run all of the tests
      - name: Flake8 - Style guide enforcement
        run: tox -e flake8

      - name: Black - Format check
        run: tox -e black-check

      - name: Isort - Import format check
        run: tox -e isort-check

      - name: Pytest - Unit tests
        run: tox

      - name: Safety - Python dependency vulnerability check
        run: tox -e safety
